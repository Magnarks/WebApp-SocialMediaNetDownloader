<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Archivos/css/bootstrap.css">
    <link rel="stylesheet" href="../Archivos/css/style.css">
    <script src="../Archivos/js/bootstrap.js"></script>
    <script src="../Archivos/js/bootstrap.bundle.js"></script>
    <script src="../Archivos/js/jquery-3.6.0.js"></script>
    <link rel="icon" type="image/vnd.microsoft.icon" href="../Archivos/Imagenes/favicon.ico"> 
    <title>Youtube Downloader</title>
    <nav class="navbar navbar-light bg-light" id="mynav">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="../Archivos/Imagenes/youtube.jpg" alt="" width="64" height="64" class="d-inline-block align-text-top">
        </a>
        <h1>Bienvenido</h1>
      </div>
    </nav>
</head>
<body>
  <section class="container">
    <form method="POST">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Videos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/playlist">Playlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/channel">Canal</a>
        </li>
      </ul>
      <div class="form-group" id="videos">
        <label for="link">Enlace Canal</label>
        <input type="url" id="link" name="link" placeholder="Link Canal" size="20">
      </div>
        <button type="submit">Descargar</button>
        <button type="reset">Borrar</button>
        <br>
      <div class="form-group">
        <input type="radio" id="res" name="res" value="alta">Alta Resolución
        <input type="radio" id="res" name="res" value="baja">Baja Resolución
        <input type="radio" id="res" name="res" value="audio">Solo Audio
        <br>
      </div>
      <div class="form-group">
        <input type="radio" id="res" name="res" value="720p">720p
        <input type="radio" id="res" name="res" value="360p">360p
        <br>
      </div>
      <div class="container">
        <h3>{{ message }}</h3>
      </div>
      {% block body %}
      {% endblock %}
    </form>
    <section class="posloader">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <script>
        $(".loader").fadeOut("slow");
        $(window).on("submit", function(){
          $(".loader").fadeIn("fast");
        });
      </script>
    </section>
  </section>
</body>
<footer>
  <section>
    <a href="mailto:cuentajd973@gmail.com" style="text-decoration: none">
      <img src="../Archivos/Imagenes/correo.png" width="128" height="128">
    </a>
  </section>
  <p>Copyright © 2022 Diego Gutierrez</p>
</footer>
</html>
