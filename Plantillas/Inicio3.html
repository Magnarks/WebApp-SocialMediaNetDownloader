  <section class="container">
    <form method="POST">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Videos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/playlist">Playlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/channel">Canal</a>
        </li>
      </ul>
      <div class="form-group" id="videos">
        <label for="link">Enlace Canal</label>
        <input type="url" id="link" name="link" placeholder="Link Canal" size="40">
      </div>
        <button type="submit">Descargar</button>
        <button type="reset">Borrar</button>
        <br>
      <div class="form-group">
        <input type="radio" id="res" name="res" value="alta">Alta Resolución
        <input type="radio" id="res" name="res" value="baja">Baja Resolución
        <input type="radio" id="res" name="res" value="audio">Solo Audio
        <br>
      </div>
      <div class="form-group">
        <input type="radio" id="res" name="res" value="720p">720p
        <input type="radio" id="res" name="res" value="360p">360p
        <br>
      </div>
      {% block body %}
      {% endblock %}
    </form>
    <section class="posloader">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <script>
        $(".loader").fadeOut("slow");
        $(window).on("submit", function(){
          $(".loader").fadeIn("fast");
        });
      </script>
    </section>
    <div class="alert">
      <h3>{{ message }}</h3>
    </div>
  </section>
</body>
